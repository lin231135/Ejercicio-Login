<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil de Usuario</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Mi Perfil</span>
      <button id="logoutButton" class="btn btn-outline-light">Cerrar Sesión</button>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Información del Usuario</h5>
        <p class="card-text">
          <strong>ID del Usuario:</strong> <span id="userIdDisplay"></span><br/>
          <strong>Nombre de Usuario:</strong> <span id="usernameDisplay"></span>
        </p>
      </div>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
